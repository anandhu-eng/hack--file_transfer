<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="content">
        <div class="screen join-screen active">
          <div class="form">
            <h2>Share your files securely</h2>
            <div class="title">Checking for devices to connect...</div>
            <div class="form-input">
              <button id="receiver-sender-start-con-btn">Receive</button>
            </div>
          </div>
        </div>
        <div class="screen fs-screen active">
          <div class="file-content">
            <div class="file-list">
              <div class="title">Receiving files:</div>
              <div class="item">
                <div class="progress">0%</div>
                <div class="filename">Abc.txt</div>
              </div>
            </div>
            <br />
            <form action="/recSide" method="post" enctype="multipart/form-data">   <!--Edited-->
            <div class="form-input">
              <label for="fNameExtension">Enter file name :</label>
              <input
                type="text"
                name="Filesave"
                id="fNameExtension"
                placeholder="file_name.extension"
              />
              <button class="btn" type="submit">Start the client</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--
        <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
          <script type="text/javascript" src="code.js"></script>  -->
  </body>
</html>
